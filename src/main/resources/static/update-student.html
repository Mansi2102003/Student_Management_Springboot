	background-color: rgba(0, 0, 0, 0.2);
	text-align: center;
	margin: 20px;
	padding: 12px 0;
	font-size: 0.95rem;
	color: #f8f9fa;
}
</style>
</head>
<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">Student Management</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						href="add-student.html">Add Student</a></li>
					<li class="nav-item"><a class="nav-link"
						href="view-students.html">View Students</a></li>
					<li class="nav-item"><a class="nav-link"
						href="update-student.html">Update Student</a></li>
					<li class="nav-item"><a class="nav-link"
						href="search-student.html">Search Student</a></li>
					<li class="nav-item"><a class="nav-link"
						href="delete-student.html">Delete Student</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="card p-3">
			<h2>Update Student</h2>

			<form id="update-student-form">
				<div class="mb-2">
					<label for="update-id" class="form-label">Student ID</label> <input
						type="number" class="form-control" id="update-id" required>
				</div>
				<div class="mb-2">
					<label for="update-name" class="form-label">Name</label> <input
						type="text" class="form-control" id="update-name" required>
				</div>
				<div class="mb-2">
					<label for="update-course" class="form-label">Course</label> <input
						type="text" class="form-control" id="update-course" required>
				</div>
				<div class="mb-2">
					<label for="update-email" class="form-label">Email</label> <input
						type="email" class="form-control" id="update-email" required>
				</div>
				<div class="mb-2">
					<label for="update-ph_no" class="form-label">Phone No</label> <input
						type="tel" class="form-control" id="update-ph_no" required>
				</div>
				<div class="mb-3">
					<label for="update-address" class="form-label">Address</label> <input
						type="text" class="form-control" id="update-address" required>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-warning">Update</button>
				</div>
			</form>

		</div>
	</div>

	<div class="container mt-4">
		<div class="card p-3">
			<h2>Update Student Specific Information</h2>

			<form id="update-student-form-field">
				<div class="mb-2">
					<label for="studentId" class="form-label" id = "studentId">Student ID</label> <input
						type="number" class="form-control" id="update-id" required>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-warning">Fetch Details</button>
				</div>
				<select class="mb-3" id="fieldToUpdate">
					<option value="name">Name</option>
					<option value="course">Course</option>
					<option value="email">Email</option>
					<option value="phNo">Phone Number</option>
					<option value="address">Address</option>
				</select> <input type="text" id="newValue" placeholder="Enter new value" />

				<div class="text-center">
					<button type="submit" class="btn btn-warning">Update Field</button>
				</div>
			</form>

		</div>
	</div>

	<!-- Footer -->
