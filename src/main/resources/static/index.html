<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <!-- applies light background colour  -->

    <div class="container mt-5"><!-- Adds Top margis to push content down -->
        <h1 class="mb-4 text-center">Student Management</h1><!-- Adds bottom margin and align text to centers -->
        <!-- Search Student by ID Section -->
	<div class="card p-4 mb-4">
    	<h2 class="mb-3">Find Student by ID</h2>
   		 <form id="find-student-form" class="d-flex">
        	<input type="number" class="form-control me-2" id="find-student-id" placeholder="Enter student ID" required>
        	<button type="submit" class="btn btn-secondary">Find</button>
   		 </form>
    <div id="search-result" class="mt-3">
        <!-- Search result will be displayed here -->
    </div>
</div>

        <!-- Form for Adding/Updating Students -->
        <div class="card p-4 mb-4">
            <h2 id="form-title">Add New Student</h2>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" id="course" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="ph_no" class="form-label">Phone No</label>
                    <input type="tel" class="form-control" id="ph_no" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="text-center">
                	<button type="submit" class="btn btn-primary" id="submit-btn"  >Add Student</button>
                </div>
          
            </form>
        </div>

        <!-- Table for displaying students -->
        <div class="card p-4 mt-4 ">
            <h2>Student List</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Student data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
